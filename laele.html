<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la ele</title>
</head>
<body onload="carlos()">
    <script type="text/JavaScript">
        function carlos() {
            var x = prompt("você é gay?");
            if (x > 10) {
                alert("la ele!!");
            }
            else if (x < 10) {
                alert("gay demais");
            }
            else if (x === 10) {
                alert("aaah to sabendo");
            }
            else{
                alert("tu é!!!");
                document.write("<h1>la ele!!!</h1>")
            }
        }
    </script>
