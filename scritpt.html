<body>
    <h1>calculadora</h1>
    <h2>eu sei programar em JavaScript</h2>
    <p>
    <span id="var_so"></span>+
    <span id="var_vo"></span>*
    <span id="var_t"></span>+
    <span id="var_a"></span>=
    <span id="var_S"></span>
    </p>
    <script>
        var S = 0;
        var so = 7;
        var vo = 9;
        var t = 5;
        var a = 2;
        var c = vo*t;
        var b = a*t*t/2;
        S = so+c+b
        document.getElementById("var_so").textContent = so;
        document.getElementById("var_vo").textContent = vo;
        document.getElementById("var_t").textContent = t;
        document.getElementById("var_a").textContent = a;
        document.getElementById("var_S").textContent = S;
    </script>
    <script type="text/JavaScript">
        function mudar(objeto,imagem) {

    </script>

    onmouseout="mudar('lam', 'img/lam.webp')">
    <img src="img/lam.jpg" alt="" id="lam"></a>
</body>
